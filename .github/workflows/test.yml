name: Test

on:
  push:
    branches: [main, master, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'cli.py'
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, master, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.py'
  workflow_dispatch:

env:
  PYTHONIOENCODING: 'utf-8'

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff
        run: ruff check src/ tests/ cli.py main.py

      - name: Run Black (check)
        run: black --check src/ tests/ cli.py main.py

      - name: Type check (allow missing types)
        run: mypy src/ --ignore-missing-imports || true

      - name: Syntax check
        run: |
          python -m py_compile cli.py main.py
          find src -name "*.py" -exec python -m py_compile {} \;

  unit-tests:
    name: Py ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-22.04, python: '3.9' }
          - { os: ubuntu-22.04, python: '3.10' }
          - { os: ubuntu-22.04, python: '3.11' }
          - { os: ubuntu-22.04, python: '3.12' }
          - { os: ubuntu-22.04, python: '3.13' }
          - { os: windows-2022, python: '3.9' }
          - { os: windows-2022, python: '3.11' }
          - { os: windows-2022, python: '3.13' }
          - { os: macos-13, python: '3.11' }
          - { os: macos-13, python: '3.12' }
          - { os: macos-14, python: '3.11' }
          - { os: macos-14, python: '3.12' }
          - { os: macos-14, python: '3.13' }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/ -v \
            -m "not integration" \
            --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term

      - name: Upload coverage
        if: matrix.os == 'ubuntu-22.04' && matrix.python == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
